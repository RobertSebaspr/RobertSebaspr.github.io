<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./normalize.css" />
		<link rel="stylesheet" href="./style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Arvo&family=Lato&family=Open+Sans&family=Roboto&family=Ubuntu&display=swap"
			rel="stylesheet"
		/>
		<title>Contact Form</title>
	</head>
	<body>
		<form
			class="form"
			action="https://formspree.io/f/moqrwrbd"
			method="POST"
		>
			<div class="form__container">
				<h2 class="form__title">Contact Me</h2>
				<label for="name">
					<input
						type="text"
						class="form__input"
						placeholder="Name:"
						name="name"
						required=""
					/>
				</label>
				<label for="email">
					<input
						type="email"
						id="email"
						class="form__input"
						placeholder="Email:"
						name="email"
						required=""
					/>
				</label>
				<label for="message">
					<textarea
						id="message"
						class="form__input form__input--message"
						placeholder="Message"
						name="message"
					></textarea
				</label>
				<input type="submit" value="Send" class="form__submit"/>
			</div>
		</form>
		<script src="./index.js"></script>
	</body>
</html>
